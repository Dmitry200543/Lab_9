name: Run Automated Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install selenium webdriver-manager pytest

    - name: Run basic test
      run: |
        python -c "
        print('✅ Python работает корректно')
        print('✅ Selenium установлен')
        print('✅ Тестовая среда настроена')
        "
        
    - name: Run simplified test
      run: |
        python Autotests.py
